name: Update CF-BestIPs-B
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update-ips:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update IPs
        run: |
          set -e

          retry() {
            local n=0
            local max=3
            local delay=5
            until "$@"; do
              n=$((n+1))
              if [ $n -ge $max ]; then
                echo "Command failed after $n attempts: $*"
                return 1
              fi
              echo "Retry $n/$max after $delay seconds..."
              sleep $delay
            done
          }

          IPS=$(retry curl -s -f --connect-timeout 10 --retry 2 --header "Cache-Control: no-cache" 'https://cf.090227.xyz/CloudFlareYes' | \
                grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}|([0-9a-fA-F:]+:+)+[0-9a-fA-F]+' | sort -u) || { echo "Error: failed to fetch or extract IPs"; exit 1; }

          [ -n "$IPS" ] || { echo "Error: IP list is empty"; exit 1; }

          echo "$IPS" | awk '{print $0":8443"}' > CF-BestIPs-B

          [ -s CF-BestIPs-B ] || { echo "Error: IP list is empty after processing"; exit 1; }

          git config user.name 'GitHub Actions'
          git config user.email 'actions@github.com'
          git add CF-BestIPs-B
          git commit -m "ðŸ¤– Update CF-BestIPs-B $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M')" || true
          retry git pull --rebase origin main || { echo "Error: git pull failed"; exit 1; }
          retry git push origin main || { echo "Error: git push failed"; exit 1; }

          echo "Successfully updated CF-BestIPs-B"
        shell: /usr/bin/bash -e {0}

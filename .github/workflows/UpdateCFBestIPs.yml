name: Update CF-BestIPs

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update-ips:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
         list:
           - name: CF-BestIPs-A
             url: 'https://www.wetest.vip/api/cf2dns/get_cloudflare_ip?key=o1zrmHAF&type=v4'
           - name: CF-BestIPs-B
             url: 'https://cf.090227.xyz/CloudFlareYes'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update and Merge ${{ matrix.list.name }}
        run: |
          set -e
          retry() {
            local n=0
            local max=3
            local delay=5
            until "$@"; do
              n=$((n+1))
              if [ $n -ge $max ]; then
                echo "âŒ Command failed after $n attempts: $*"
                return 1
              fi
              echo "Retry $n/$max after $delay seconds..."
              sleep $delay
            done
          }

          echo "ğŸ”„ Fetching IPs from: ${{ matrix.list.url }}"
          IPS=$(retry curl -s -f --connect-timeout 10 --retry 2 --header "Cache-Control: no-cache" "${{ matrix.list.url }}" | \
                grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}|([0-9a-fA-F:]+:+)+[0-9a-fA-F]+' | sort -u) || { echo "âŒ Failed to fetch IPs"; exit 1; }

          [ -n "$IPS" ] || { echo "âŒ Empty IP list"; exit 1; }

          echo "$IPS" | awk '{print $0":8443"}' > "${{ matrix.list.name }}"
          [ -s "${{ matrix.list.name }}" ] || { echo "âŒ Empty processed file"; exit 1; }

          echo "âœ… ${{ matrix.list.name }} updated, total lines: $(wc -l < "${{ matrix.list.name }}")"

          git config user.name 'GitHub Actions'
          git config user.email 'actions@github.com'

          BRANCH="update-${{ matrix.list.name }}-$(date +%s)"
          git checkout -b "$BRANCH"
          git add "${{ matrix.list.name }}"
          git commit -m "ğŸ¤– Update ${{ matrix.list.name }} $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M')" || true
          retry git push origin "$BRANCH"

          echo "ğŸ”„ Syncing main branch..."
          git fetch origin main
          git checkout main
          git reset --hard origin/main

          if git merge --no-ff "$BRANCH" -m "ğŸ¤– Merge $BRANCH into main"; then
            retry git push origin main --force-with-lease
            echo "âœ… Successfully merged $BRANCH into main"
          else
            echo "âš ï¸ Merge conflict detected. Aborting merge."
            git merge --abort
          fi

          echo "ğŸ§¹ Cleaning old remote branches..."
          git fetch --prune
          for branch in $(git branch -r | grep 'origin/update-' | sed 's|origin/||'); do
            echo "Deleting remote branch: $branch"
            git push origin --delete "$branch" || true
          done 
          shell: /usr/bin/bash -e {0}

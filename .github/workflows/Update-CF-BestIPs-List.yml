name: Update CF-BestIPs-List

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  merge-ips:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v2

      # 获取 CF-BestIPs-A 和 CF-BestIPs-B 的内容并合并
      - name: Merge CF-BestIPs-A and CF-BestIPs-B
        run: |
          curl -s https://raw.githubusercontent.com/kafemars/best-ips-domains/main/CF-BestIPs-A > CF-BestIPs-A.txt
          curl -s https://raw.githubusercontent.com/kafemars/best-ips-domains/main/CF-BestIPs-B > CF-BestIPs-B.txt
          cat CF-BestIPs-A.txt CF-BestIPs-B.txt | sort | uniq > CF-BestIPs-List.txt

      # 更新到 CF-BestIPs-List 文件并推送
      - name: Update CF-BestIPs-List
        run: |
          mv CF-BestIPs-List.txt CF-BestIPs-List
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add CF-BestIPs-List
          git commit -m "Update CF-BestIPs-List"
          git push

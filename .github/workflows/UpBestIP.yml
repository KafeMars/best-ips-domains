          name: Auto Update Cloudflare Best IPs

# 触发器：手动触发 + 定时触发（每小时一次）
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 * * * *'   # 每小时执行一次，可按需修改

permissions:
  contents: read

jobs:
  update-cf-ips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Cloudflare update script
        env:
          CF_TOKENS: ${{ secrets.CF_TOKENS }}
        run: python .github/workflows/UpBestIP.py

      - name: Commit updated IP lists (optional)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add BestIPs_v4 BestIPs_v6 BestProxyIPs || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update Best IPs [ci skip]"
            git push

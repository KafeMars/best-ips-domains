name: Update CF-BestIPs-List

on:
  schedule:
    - cron: '0 16-23,0-7 * * *'  # 北京时间每小时整点 (UTC+8)
  workflow_dispatch:  # 允许手动触发

jobs:
  merge-ips:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 推送权限

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}  # 修复：添加 token

      # 2. 合并并去重
      - name: Merge CF-BestIPs-A and CF-BestIPs-B
        run: |
          cat CF-BestIPs-A CF-BestIPs-B | sort | uniq > CF-BestIPs-List.new
          if cmp -s CF-BestIPs-List.new CF-BestIPs-List; then
            echo "无变化，跳过提交"
            rm CF-BestIPs-List.new
            exit 0
          fi
          mv CF-BestIPs-List.new CF-BestIPs-List

      # 3. 提交并推送
      - name: Update CF-BestIPs-List
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CF-BestIPs-List
          git commit -m "Update CF-BestIPs-List with merged data"
          git push origin main

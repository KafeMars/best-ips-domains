name: Update CF-BestIPs-List

on:
  push:
    paths:
      - 'CF-BestIPs-A'  # 监听 A 文件变化
      - 'CF-BestIPs-B'  # 监听 B 文件变化
  schedule:
    - cron: '0 * * * *'  # 每天的北京时间每小时整点运行，UTC时间是16:00
  workflow_dispatch:  # 允许手动触发

jobs:
  merge-ips:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 推送权限

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}  # 确保推送权限

      # 2. 合并并去重
      - name: Merge CF-BestIPs-A and CF-BestIPs-B
        run: |
          echo "🔄 正在合并 CF-BestIPs-A 和 CF-BestIPs-B..."
          # 检查文件是否存在
          if [ ! -f CF-BestIPs-A ] || [ ! -f CF-BestIPs-B ]; then
            echo "❌ 错误：CF-BestIPs-A 或 CF-BestIPs-B 文件不存在"
            ls -l  # 显示目录内容以调试
            exit 1
          fi
          # 检查文件是否为空
          if [ ! -s CF-BestIPs-A ] && [ ! -s CF-BestIPs-B ]; then
            echo "❌ 错误：CF-BestIPs-A 和 CF-BestIPs-B 均为空"
            exit 1
          fi
          # 合并并去重（保留原始顺序）
          cat CF-BestIPs-A CF-BestIPs-B | awk '!seen[$0]++' > CF-BestIPs-List.new
          # 检查输出是否为空
          if [ ! -s CF-BestIPs-List.new ]; then
            echo "❌ 错误：合并后文件为空"
            rm CF-BestIPs-List.new
            exit 1
          fi
          # 比较新旧文件
          if cmp -s CF-BestIPs-List.new CF-BestIPs-List; then
            echo "✅ 无变化，跳过提交"
            rm CF-BestIPs-List.new
            exit 0
          fi
          mv CF-BestIPs-List.new CF-BestIPs-List
          echo "✅ 合并完成，文件行数: $(wc -l < CF-BestIPs-List)"

      # 3. 提交并推送
      - name: Update CF-BestIPs-List
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CF-BestIPs-List
          git commit -m "🤖 自动更新 CF-BestIPs-List $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M')" || true
          git push origin main

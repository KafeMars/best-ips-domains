name: Sync BestIPs from A repo

on:
  schedule:
    - cron: '0 * * * *'  # æ¯å°æ—¶æ£€æŸ¥ä¸€æ¬¡
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ‹‰å– B ä»“åº“ä»£ç 
      - name: Checkout B repo
        uses: actions/checkout@v3

      # 2ï¸âƒ£ é…ç½® Git
      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # 3ï¸âƒ£ æ‹‰å–ç§æœ‰ A ä»“åº“
      - name: Checkout Private A repo
        uses: actions/checkout@v3
        with:
          repository: kafemars/CF-BestIPs-List
          token: ${{ secrets.PAT_A_REPO }}
          path: private_repo

      # 4ï¸âƒ£ å¯¹æ¯”æ–‡ä»¶å†…å®¹ï¼ˆå¿½ç•¥è¡Œé¦–å°¾ç©ºæ ¼ï¼Œä½†ä¿ç•™åŸæ ¼å¼ï¼‰
      - name: Check for changes
        id: check
        run: |
          set -e
          # å¯¹æ¯”å†…å®¹ï¼Œå¿½ç•¥è¡Œé¦–å°¾ç©ºæ ¼
          if diff -q <(sed 's/^[[:space:]]*//;s/[[:space:]]*$//' BestIPs) <(sed 's/^[[:space:]]*//;s/[[:space:]]*$//' private_repo/BestIPs-List) > /dev/null; then
            echo "Files are identical, no update needed."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Files are different, update needed."
            echo "changed=true" >> $GITHUB_OUTPUT

      # 5ï¸âƒ£ ä»…åœ¨æ–‡ä»¶å˜åŒ–æ—¶è¦†ç›–å¹¶æäº¤
      - name: Overwrite & Commit if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          cp private_repo/BestIPs-List BestIPs
          git add BestIPs
          git commit -m "ğŸ¤– Update BestIPs $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M')"
          git push
          echo "BestIPs file updated and pushed successfully."

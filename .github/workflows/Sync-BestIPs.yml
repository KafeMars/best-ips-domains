name: Sync BestIPs from A Repo

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout B repo
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Checkout Private A repo
        uses: actions/checkout@v3
        with:
          repository: kafemars/CF-BestIPs-List
          token: ${{ secrets.PAT_A_REPO }}
          path: private_repo

      - name: Check for changes
        id: check
        run: |
          set -e
          sed 's/^[[:space:]]*//;s/[[:space:]]*$//' BestIPs > tmp_BestIPs
          sed 's/^[[:space:]]*//;s/[[:space:]]*$//' private_repo/BestIPs-List > tmp_BestIPsList
          if diff -q tmp_BestIPs tmp_BestIPsList > /dev/null; then
            echo "Files are identical, no update needed."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Files are different, update needed."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          rm tmp_BestIPs tmp_BestIPsList

      - name: Overwrite & Commit if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          cp private_repo/BestIPs-List BestIPs
          git add BestIPs
          git commit -m "ðŸ¤– Update BestIPs $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M')"
          git push
          echo "BestIPs file updated and pushed successfully."

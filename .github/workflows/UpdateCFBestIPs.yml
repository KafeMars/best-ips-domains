name: Update CF-BestIPs
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

concurrency:
  group: update-cf-bestips
  cancel-in-progress: false

jobs:
  update-ips:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        config:
          - name: CF-BestIPs-A
            url: 'https://www.wetest.vip/api/cf2dns/get_cloudflare_ip?key=o1zrmHAF&type=v4'
          - name: CF-BestIPs-B
            url: 'https://vps789.com/public/sum/cfIpTop20'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update and Merge ${{ matrix.config.name }}
        run: |
          set -e
          retry() {
            local n=0
            local max=3
            local delay=5
            until "$@"; do
              n=$((n+1))
              if [ $n -ge $max ]; then
                echo "Command failed after $n attempts: $*"
                return 1
              fi
              echo "Retry $n/$max after $delay seconds..."
              sleep $delay
            done
          }

          echo "Fetching IPs from: ${{ matrix.config.url }}"
          IPS=$(retry curl -s -f --connect-timeout 10 --retry 2 --header "Cache-Control: no-cache" "${{ matrix.config.url }}" | \
                grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}|([0-9a-fA-F:]+:+)+[0-9a-fA-F]+' | sort -u) || { echo "Failed to fetch IPs"; exit 1; }
          [ -n "$IPS" ] || { echo "Empty IP list"; exit 1; }

          echo "$IPS" | awk '{print $0":8443"}' > "${{ matrix.config.name }}"
          [ -s "${{ matrix.config.name }}" ] || { echo "Empty processed file"; exit 1; }
          echo "${{ matrix.config.name }} updated, total lines: $(wc -l < "${{ matrix.config.name }}")"

          git config user.name 'GitHub Actions'
          git config user.email 'actions@github.com'
          BRANCH="update-${{ matrix.config.name }}-$(date +%s)"
          COMMIT_TIME=$(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M')

          git checkout -b "$BRANCH"
          git add "${{ matrix.config.name }}"
          git commit -m "ðŸ¤– Update ${{ matrix.config.name }} $COMMIT_TIME" || true
          retry git push origin "$BRANCH"

          echo "Syncing main branch..."
          git fetch origin main
          git checkout main
          git reset --hard origin/main

          if git merge --no-ff "$BRANCH" -m "Merge $BRANCH into main"; then
            retry git push origin main --force-with-lease
            echo "Successfully merged $BRANCH into main"
          else
            echo "Merge conflict detected. Aborting merge."
            git merge --abort
          fi

          echo "Cleaning old remote branches..."
          git fetch --prune
          for branch in $(git branch -r | grep 'origin/update-' | sed 's|origin/||'); do
            echo "Deleting remote branch: $branch"
            git push origin --delete "$branch" || true
          done

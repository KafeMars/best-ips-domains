name: Update CF-BestIPs-List

on:
  schedule:
    - cron: '0 16-23,0-7 * * *'  # 北京时间每小时整点
  workflow_dispatch:  # 允许手动触发

jobs:
  merge-ips:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Merge and deduplicate
        run: |
          cat CF-BestIPs-A CF-BestIPs-B | sort | uniq > CF-BestIPs-List.new
          if cmp -s CF-BestIPs-List.new CF-BestIPs-List; then
            echo "无变化，跳过提交"
            rm CF-BestIPs-List.new
            exit 0
          fi
          mv CF-BestIPs-List.new CF-BestIPs-List

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CF-BestIPs-List
          git commit -m "Auto-update CF-BestIPs-List (merged A+B)"
          git push origin main

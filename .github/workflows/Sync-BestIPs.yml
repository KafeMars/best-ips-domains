name: Sync BestIPs from A Repo

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout B repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Checkout Private A repo
        uses: actions/checkout@v4
        with:
          repository: kafemars/CF-BestIPs-List
          token: ${{ secrets.PAT_A_REPO }}
          path: private_repo
          fetch-depth: 1

      - name: Check for changes
        id: check
        run: |
          if [ ! -f BestIPs ]; then
            echo "No local BestIPs found, will sync from A repo."
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            TMP1=$(mktemp)
            TMP2=$(mktemp)
            sed 's/^[[:space:]]*//;s/[[:space:]]*$//' BestIPs > "$TMP1"
            sed 's/^[[:space:]]*//;s/[[:space:]]*$//' private_repo/BestIPs-List > "$TMP2"
            if diff -q "$TMP1" "$TMP2" > /dev/null; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
            rm -f "$TMP1" "$TMP2"
          fi

      - name: Overwrite & Commit if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          cp private_repo/BestIPs-List BestIPs
          git add BestIPs
          git commit -m "ðŸ¤– Update BestIPs $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M')"
          git push origin HEAD:main

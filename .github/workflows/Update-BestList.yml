name: Update BestList

on:
  push:
    paths:
      - 'BestDomains'
      - 'CF-BestIPs-A'
      - 'CF-BestIPs-B'
      - 'BestIPs'
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  merge-ips:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Merge random IPs and domains into BestList
        run: |
          if [ ! -f CF-BestIPs-A ] || [ ! -f CF-BestIPs-B ] || [ ! -f BestDomains ] || [ ! -f BestIPs ]; then
            echo "âŒ æ–‡ä»¶ç¼ºå¤±"
            exit 1
          fi
          if [ ! -s CF-BestIPs-A ] && [ ! -s CF-BestIPs-B ] && [ ! -s BestDomains ] && [ ! -s BestIPs ]; then
            echo "âŒ æ‰€æœ‰æ–‡ä»¶ä¸ºç©º"
            exit 1
          fi
                    
          # Select the first 5 lines from BestDomains
          selected_domains=$(head -n 5 BestDomains)
          
          # Select 3 random IPs from A and B
          selected_ips_a=$(shuf -n 3 CF-BestIPs-A)
          selected_ips_b=$(shuf -n 3 CF-BestIPs-B)
          
          # Select the entire BestIPs file
          selected_bestips=$(cat BestIPs)
          
          # Merge them into BestList (BestDomains first)
          echo "$selected_domains" > BestList.new
          echo "$selected_ips_a" >> BestList.new
          echo "$selected_ips_b" >> BestList.new
          echo "$selected_bestips" >> BestList.new

          # Remove duplicates
          awk '!seen[$0]++' BestList.new > BestList.new.tmp && mv BestList.new.tmp BestList.new

          if [ ! -s BestList.new ]; then
            echo "âŒ åˆå¹¶ç»“æœä¸ºç©º"
            rm BestList.new
            exit 1
          fi
          if cmp -s BestList.new BestList; then
            echo "âœ… æ— å˜åŒ–ï¼Œè·³è¿‡æäº¤"
            rm BestList.new
            exit 0
          fi
          mv BestList.new BestList
          echo "âœ… åˆå¹¶å®Œæˆï¼Œè¡Œæ•°: $(wc -l < BestList)"

      - name: Update BestList
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add BestList
          git commit -m "ğŸ¤– Update BestList ($(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M'))" || true

          retry() {
            local n=0
            local max=3
            local delay=5
            until "$@"; do
              n=$((n+1))
              if [ $n -ge $max ]; then
                echo "âŒ Command failed after $n attempts: $*"
                return 1
              fi
              echo "Retry $n/$max after $delay seconds..."
              sleep $delay
            done
          }

          echo "ğŸ”„ æ‹‰å–è¿œç¨‹æœ€æ–°ä»£ç ..."
          git fetch origin main
          git rebase origin/main || { echo "âš ï¸ rebase å†²çªï¼Œè‡ªåŠ¨é‡ç½®"; git rebase --abort; git reset --hard origin/main; }

          echo "ğŸš€ æ¨é€æ›´æ–°..."

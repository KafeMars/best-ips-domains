name: Update BestList

on:
  push:
    paths:
      - 'CF-BestIPs-A'
      - 'CF-BestIPs-B'
      - 'BestDomains'
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  merge-ips:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Merge random IPs and domains into BestList
        run: |
          if [ ! -f CF-BestIPs-A ] || [ ! -f CF-BestIPs-B ] || [ ! -f BestDomains ]; then
            echo "❌ 文件缺失"
            exit 1
          fi
          if [ ! -s CF-BestIPs-A ] && [ ! -s CF-BestIPs-B ] && [ ! -s BestDomains ]; then
            echo "❌ 所有文件为空"
            exit 1
          fi
          
          # Select 5 random IPs from A and B
          selected_ips_a=$(shuf -n 5 CF-BestIPs-A)
          selected_ips_b=$(shuf -n 5 CF-BestIPs-B)
          
          # Select the first 5 lines from BestDomains
          selected_domains=$(head -n 5 BestDomains)
          
          # Merge them into BestList
          echo "$selected_ips_a" > BestList.new
          echo "$selected_ips_b" >> BestList.new
          echo "$selected_domains" >> BestList.new

          # Remove duplicates
          awk '!seen[$0]++' BestList.new > BestList.new.tmp && mv BestList.new.tmp BestList.new

          if [ ! -s BestList.new ]; then
            echo "❌ 合并结果为空"
            rm BestList.new
            exit 1
          fi
          if cmp -s BestList.new BestList; then
            echo "✅ 无变化，跳过提交"
            rm BestList.new
            exit 0
          fi
          mv BestList.new BestList
          echo "✅ 合并完成，行数: $(wc -l < BestList)"

      - name: Update BestList
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add BestList
          git commit -m "🤖 Update BestList ($(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M'))" || true

          retry() {
            local n=0
            local max=3
            local delay=5
            until "$@"; do
              n=$((n+1))
              if [ $n -ge $max ]; then
                echo "❌ Command failed after $n attempts: $*"
                return 1
              fi
              echo "Retry $n/$max after $delay seconds..."
              sleep $delay
            done
          }

          echo "🔄 拉取远程最新代码..."
          git fetch origin main
          git rebase origin/main || { echo "⚠️ rebase 冲突，自动重置"; git rebase --abort; git reset --hard origin/main; }

          echo "🚀 推送更新..."
          retry git push origin main || { echo "❌ git push 失败"; exit 1; }
          echo "✅ Successfully pushed BestList"
